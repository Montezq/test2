<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title></title>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./assets/styles/foundation.css" />
  <link rel="stylesheet" href="./assets/styles/app.css" />
  <link rel="manifest" href="manifest.json">
</head>

<body>
  <div class="wrapper">
    <main class="main">
      <section class="section stream">
        <div class="wrapper_snow">
          <div class="snow snow_layer1 snow_a"></div>
          <div class="snow snow_layer1"></div>
          <div class="snow snow_layer2 snow_a"></div>
          <div class="snow snow_layer2"></div>
          <div class="snow snow_layer3 snow_a"></div>
          <div class="snow snow_layer3"></div>
        </div>
        <div class="stream__left">
          <div class="stream__left-header">
            <div class="stream__left-header-logo"><a href="#"><img src="assets/img/logo/logo.png" alt="Logo" /></a>
            </div>
            <div class="stream__left-header-info">
              <div class="stream__left-info-text">
                <p class="text-uppercase">Live: </p>
                <p>November 28 at 12pm (est)</p>
              </div>
            </div>
          </div>
          <div class="stream__left-live">
            <div class="stream__left-live-header">
              <div class="stream__left-live-header-icon">
                <div class="pulse-button"> </div>
              </div>
              <div class="stream__left-live-header-info">
                <div class="link-decor">
                  <div class="link-decor_group">
                    <div class="link-decor_elem"></div>
                    <div class="link-decor_elem"></div>
                  </div>
                  <div class="link-decor_group">
                    <div class="link-decor_elem"></div>
                    <div class="link-decor_elem"></div>
                  </div>
                  <div class="link-decor_group">
                    <div class="link-decor_elem"></div>
                    <div class="link-decor_elem"></div>
                  </div>
                </div>
                <p class="text-uppercase">live stream from the north pole</p><img src="assets/img/backgrounds/show.png"
                  alt="Image" />
              </div>
            </div>
            <div class="stream__left-live-content">
              <div class="stream__left-live-content-box"><img src="assets/img/contents/santa-photo.png" alt="Santa" />
              </div>
            </div>
          </div>
          <div class="stream__left-help">
            <div class="stream__left-help-box"><a class="text-uppercase" href="#">help</a></div>
          </div>
          <div class="stream__left-footer">
            <div class="stream__left-footer-icon"><img src="assets/img/icons/icon01.png" alt="Icon" />
              <p>Nice List:</p>
            </div>
            <div class="stream__left-footer-scrollable">
              <p>Adam C (New York) </p>
              <p>Adrian L (Cincinatti) </p>
              <p>Brian J (Los Angeles) </p>
              <p>Adam C (New York)</p>
              <p>Adrian L (Cincinatti) </p>
              <p>Brian J (Los Angeles) </p>
            </div>
          </div>
        </div>
        <div class="stream__right">
          <div class="stream__right-wrapp">
            <div class="stream__right-interaction">
              <div class="stream__right-interaction-head">
                <p>Interaction</p><img src="assets/img/icons/cursor.png" alt="Icon" />
              </div>
              <div class="stream__right-interaction-emb">
                <div class="stream__right-interaction-emb-wrapp">
                  <iframe src="https://4screens.net/n/5d3fa9555edc8b010000a88a" frameborder="0"></iframe>
                </div>
              </div>
            </div>
            <div class="stream__right-form">
              <form class="stream__right-form-wrapp">
                <div class="stream__right-form-head">
                  <div class="stream__right-form-head-text">
                    <p>Ask Santa</p><img src="assets/img/icons/icon02.png" alt="Icon" />
                  </div>
                  <div class="stream__right-form-head-desc">
                    <p>Santa will answer questions during the live stream.</p>
                  </div>
                </div>
                <div class="stream__right-form-body">
                  <div class="stream__right-form-body-group">
                    <label>
                      <p>Your Name:</p>
                      <input type="text" />
                    </label>
                  </div>
                  <div class="stream__right-form-body-group">
                    <label>
                      <p>Question:</p>
                      <textarea></textarea>
                    </label>
                  </div>
                  <div class="stream__right-form-body-btn">
                    <button>
                      <p class="text-uppercase">submit question</p>
                    </button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
        <div class="arrow-toggle">
          <div class="arrow-toggle_icon"><i class="arrow arrow_left"> </i></div>
        </div>
      </section>
    </main>
  </div>
  <script src="./assets/js/foundation.js"></script>
  <script src="./assets/js/app.js"></script>
</body>

</html>
